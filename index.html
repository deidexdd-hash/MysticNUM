<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Mystic — Твоя Матрица Судьбы</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #05070a; color: #d1d5db; font-family: 'Inter', sans-serif; }
        .gold-glow { box-shadow: 0 0 20px rgba(212, 175, 55, 0.1); border: 1px solid #d4af37; }
        .matrix-cell { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); height: 100px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; transition: 0.3s; }
        .matrix-cell:hover { background: rgba(212, 175, 55, 0.1); color: #d4af37; }
    </style>
</head>
<body class="p-4 md:p-12">
    <div class="max-w-5xl mx-auto">
        <header class="text-center mb-16">
            <h1 class="text-5xl font-serif italic text-amber-500 mb-2">Mystic</h1>
            <p class="text-gray-500 uppercase tracking-widest text-sm">Нумерология и Гороскопы</p>
        </header>

        <div class="grid md:grid-cols-2 gap-12">
            <section class="space-y-6">
                <div class="bg-zinc-900/50 p-8 rounded-3xl gold-glow">
                    <h2 class="text-2xl mb-6">Введите данные</h2>
                    <input type="text" id="date" placeholder="ДД.ММ.ГГГГ" class="w-full bg-black border border-zinc-700 p-4 rounded-xl mb-4 outline-none focus:border-amber-500">
                    <select id="gender" class="w-full bg-black border border-zinc-700 p-4 rounded-xl mb-6 outline-none">
                        <option value="женский">Женский</option>
                        <option value="мужской">Мужской</option>
                    </select>
                    <button onclick="getMatrix()" class="w-full bg-amber-600 hover:bg-amber-500 text-white font-bold py-4 rounded-xl transition">Рассчитать</button>
                </div>
            </section>

            <section id="resultArea" class="hidden">
                <div class="grid grid-cols-3 gap-2 mb-8">
                    <div id="cell1" class="matrix-cell rounded-tl-3xl"></div>
                    <div id="cell4" class="matrix-cell"></div>
                    <div id="cell7" class="matrix-cell rounded-tr-3xl"></div>
                    <div id="cell2" class="matrix-cell"></div>
                    <div id="cell5" class="matrix-cell"></div>
                    <div id="cell8" class="matrix-cell"></div>
                    <div id="cell3" class="matrix-cell rounded-bl-3xl"></div>
                    <div id="cell6" class="matrix-cell"></div>
                    <div id="cell9" class="matrix-cell rounded-br-3xl"></div>
                </div>
                <div id="interpretationText" class="prose prose-invert text-sm leading-relaxed text-gray-400 p-4 border-l-2 border-amber-800">
                    </div>
            </section>
        </div>
    </div>

    <script>
        async function getMatrix() {
            const date = document.getElementById('date').value;
            const gender = document.getElementById('gender').value;
            
            // Запрос к твоему API на Render
            const response = await fetch(`https://твой-бот.onrender.com/calculate?date=${date}&gender=${gender}`);
            const data = await response.json();

            if(data.matrix) {
                document.getElementById('resultArea').classList.remove('hidden');
                // Заполняем клетки 1-9
                for(let i=1; i<=9; i++) {
                    document.getElementById('cell'+i).innerText = data.matrix[i] || '—';
                }
                document.getElementById('interpretationText').innerHTML = data.interpretation.replace(/\n/g, '<br>');
            }
        }
    </script>
</body>
</html>
